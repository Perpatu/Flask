<div id="notification">
    {% if notification == 0 %}
       <input type="image" src="{{url_for('static', filename='images/bell.png')}}" alt="">
    {% else %}
       <input type="image" src="{{url_for('static', filename='images/bell_active.png')}}" alt=""> {{ notification }}
    {% endif %}
</div>
<script>

    let cos = document.title.toString();
    document.title = cos + {{ notification_title }} ;

</script>
